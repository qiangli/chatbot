<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Majestic Colors</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
  }
  .color-box {
    width: 200px;
    height: 100px;
    margin: 20px auto;
    border-radius: 8px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }
  .majestic-blue { background-color: #2B3A67; }
  .majestic-purple { background-color: #6B4C9A; }
  .majestic-red { background-color: #8B0000; }
  .majestic-gold { background-color: #D4AF37; color: #3E2C00; }
  .majestic-violet { background-color: #7F00FF; }
</style>
</head>
<body>
  <h1>Majestic Colors</h1>
  <div class="color-box majestic-blue">Majestic Blue</div>
  <div class="color-box majestic-purple">Majestic Purple</div>
  <div class="color-box majestic-red">Majestic Red</div>
  <div class="color-box majestic-gold">Majestic Gold</div>
  <div class="color-box majestic-violet">Majestic Violet</div>
</body>
</html>

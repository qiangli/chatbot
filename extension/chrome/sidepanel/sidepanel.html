<!doctype html>
<html>

<head>
  <title>Side Panel</title>
  <link rel="stylesheet" type="text/css" href="sidepanel.css" />
</head>

<body>
  <div>
    <button id="toggle-hub">
      <img id="hub-icon" src="images/socket-inactive.png" alt="Hub Status"
        style="vertical-align:middle; width:20px; height:20px; margin-right:0px;">
    </button>
    Toggle hub service
  </div>
  <div>
    <p id="screenshot" hidden>
      <img id="screenshot-img" src="images/white.png" height="180" style="border: black solid 1px; width: 100%;" />
    </p>
    <input type="input" id="input-selector" placeholder='.class #id tag selection' name="selector" value="" />
    <span class="actionbar">
      <button id="button-get-content" class="primary" title="Get text content">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-file-earmark-text" viewBox="0 0 16 16">
          <path
            d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5" />
          <path
            d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z" />
        </svg>
      </button>
      <button id="button-screenshot" title="Take screenshot">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-image"
          viewBox="0 0 16 16">
          <path d="M8.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
          <path
            d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v8l-2.083-2.083a.5.5 0 0 0-.76.063L8 11 5.835 9.7a.5.5 0 0 0-.611.076L3 12z" />
        </svg>
      </button>
      <button id="button-record" title="Record the current tab" hidden>
        <span id="record-off">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-record-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
            <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          </svg>
        </span>
        <span id="record-on" hidden>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-record-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-8 3a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
          </svg>
        </span>
      </button>
      <button id="button-mic" title="Voice input">
        <span id="mic-open" hidden>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic"
            viewBox="0 0 16 16">
            <path
              d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5" />
            <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3" />
          </svg>
        </span>
        <span id="mic-mute">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-mute"
            viewBox="0 0 16 16">
            <path
              d="M13 8c0 .564-.094 1.107-.266 1.613l-.814-.814A4 4 0 0 0 12 8V7a.5.5 0 0 1 1 0zm-5 4c.818 0 1.578-.245 2.212-.667l.718.719a5 5 0 0 1-2.43.923V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 1 0v1a4 4 0 0 0 4 4m3-9v4.879l-1-1V3a2 2 0 0 0-3.997-.118l-.845-.845A3.001 3.001 0 0 1 11 3" />
            <path
              d="m9.486 10.607-.748-.748A2 2 0 0 1 6 8v-.878l-1-1V8a3 3 0 0 0 4.486 2.607m-7.84-9.253 12 12 .708-.708-12-12z" />
          </svg>
        </span>
      </button>
    </span>
  </div>
  <div>
    <textarea id="input-prompt" placeholder='Enter instructions here...' cols="30" rows="5">
    </textarea>
    <button id="button-send" class="primary">Send</button>
    <button id="button-copy" class="secondary" hidden>Copy</button>
    <button id="button-reset" class="secondary">Reset</button>
  </div>
  <hr />
  <textarea id="response" placeholder='' cols="30" rows="4" hidden>
  </textarea>
  <div id="loading" class="text" hidden><span class="blink">......</span></div>
  <div id="error" class="text" hidden></div>
  <script src="shared.js"></script>
  <script src="clipboard.js"></script>
  <script src="screenshot.js"></script>
  <script src="audio.js"></script>
  <script src="record.js"></script>
  <script src="sidepanel.js"></script>

</body>

</html>
